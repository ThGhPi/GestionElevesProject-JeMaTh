  # Files storage
  nginx:
    image: nginx:latest
    container_name: nginx_storage
    ports:
      - "80:80"
    # first volume shared with api container, second calls file for setting it up
    volumes:
      - uploads_data:/usr/share/nginx/html/uploads
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  # Base PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: jemath
      POSTGRES_PASSWORD: apghma
      POSTGRES_DB: studentgestion
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d

  # Interface web pour la DB
  adminer:
    image: adminer
    container_name: adminer_ui
    restart: always
    ports:
      - "8082:8080"

volumes:
  pgdata:
  uploads_data: